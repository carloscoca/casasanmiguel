    <meta content="" name="author" />

    <link href="admin/assets/css/metro.css" rel="stylesheet" />
    <link href="admin/assets/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="admin/assets/css/style.css" rel="stylesheet" />
    <link href="admin/assets/css/style_responsive.css" rel="stylesheet" />
    <link href="admin/assets/css/style_default.css" rel="stylesheet" id="style_color" />
    <link rel="stylesheet" type="text/css" href="admin/assets/lib/uniform/css/uniform.default.css" />

<body class="login">
<div class="logo">
	<img src="../assets/images/logo.png" alt="" />
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="form-vertical login-form" id="login-form">
        <h3 class="form-title">Autentificaci&oacute;n</h3>
        <div class="control-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Nombre de Usuario</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Nombre de Usuario" name="user[username]"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">Contrase&ntilde;a</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="Contrase&ntilde;a" name="user[password]"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <label class="checkbox">
                <!--<input type="checkbox" name="remember" value="1"/> Remember me-->
            </label>
            <button type="submit" class="btn green pull-right">
                Ingresar <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
<!-- END LOGIN -->
